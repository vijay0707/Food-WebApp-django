{% extends 'food/base.html' %}
{% block body %}
 <div class="container">
     <div class="row mt-4">
         <div class="col-md-6">
            <img src="{{ item.item_image }}" height="250px" class="card" alt="">
         </div>
         <div class="col-md-6">
            <h1> {{ object.item_name}} </h1>
            <h2> {{ object.item_desc }} </h2>
            <h3> ${{ object.item_price }} </h3>
            <span>
            {% if user.is_authenticated %}
                <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
                <a href="{% url 'food:edit_item' item.id %}" class="btn btn-primary">Edit</a>
            {% else %}
                <a href="#" class="btn btn-danger disabled">Delete</a>
                <a href="#" class="btn btn-primary disabled">Edit</a>
            {% endif %}
            </span>
        </div>
     </div>
 </div>  
    


{% endblock %}
